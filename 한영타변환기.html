<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한영타 변환기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        .korean-english-converter {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fefefe;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .korean-english-converter h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .korean-english-converter textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical; /* 세로 크기 조절 가능 */
            box-sizing: border-box;
        }
        .korean-english-converter button {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        .korean-english-converter button:hover {
            background-color: #218838;
        }
        .korean-english-converter button:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>

    <div class="korean-english-converter">
        <h2>한영타 변환기</h2>
        <textarea id="inputText" placeholder="여기에 영타/한타로 잘못 입력된 텍스트를 입력하세요. (예: dkssud, 안녕하세여)"></textarea>
        <button onclick="convertToKorean()">영타 → 한글</button>
        <button onclick="convertToEnglish()">한타 → 영문</button>
        <textarea id="outputText" readonly placeholder="변환된 텍스트가 여기에 표시됩니다."></textarea>
    </div>

    <script src="https://unpkg.com/inko@1.2.0/inko.min.js"></script>
    <script>
        const inko = new Inko();

        function convertToKorean() {
            const inputText = document.getElementById('inputText').value;
            const outputText = inko.en2ko(inputText);
            document.getElementById('outputText').value = outputText;
        }

        function convertToEnglish() {
            const inputText = document.getElementById('inputText').value;
            const outputText = inko.ko2en(inputText);
            document.getElementById('outputText').value = outputText;
        }
    </script>

</body>
</html>
