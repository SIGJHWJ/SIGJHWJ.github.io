<html lang="ko">
<head>

    <title>한영타 변환기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <textarea id="inputText" placeholder="여기에 입력하세요..." rows="10"></textarea>

            <button id="convertToKorean">영문 → 한글</button>

</body>
</html>


<style>
body {
    font-family: Arial, sans-serif;
    display: flex;

    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 90%;
    max-width: 600px;
}

h1 {
    color: #333;
    margin-bottom: 25px;
}

textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1.1em;
    resize: vertical;
}

.button-group {
    margin-bottom: 20px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin: 0 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

#outputText {
    background-color: #e9e9e9;
    color: #555;
}
</style>
